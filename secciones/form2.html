
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    
</head>

<body>
    <header>
    </header>
    <main>
        <div class="form-container-interest">
            <form class="form-interest" action="">
                <div class="logo-interest">
                    <img src="../img/logo-colores-originales-sin-bajada.png" alt="logo">
                </div>
                <h1 class="title-interest">Formulario de interés</h1>
                <p class="intro">Completa el siguiente Formulario con tus datos personales para que podamos contactarte
                    a la brevedad y enviarte la Información sobre a la FORMACIÓN PROFESIONAL TPA® 2024.</p>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" autofocus>
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Apellido">
                    <label for="floatingPassword">Apellido</label>
                </div>
                <div class="dni">
                    <div class="form-floating selected1">
                        <select class="form-select">
                            <option value="" disabled selected>Tipo de Documento*</option>
                            <option value="1">DNI</option>
                            <option value="2">Pasaporte</option>
                            <option value="3">UE</option>
                        </select>
                    </div>
                    <div class="form-floating nro">
                        <input type="number" class="form-control" id="floatingPassword" placeholder="Nro">
                        <label for="floatingPassword">Nro</label>
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Email">
                    <label for="floatingPassword">Email</label>
                </div>
                <div class="address-1">
                    <div class="form-floating pais">
                        <select class="form-select">
                            <option value="" disabled selected>Pais*</option>
                            <option value="1">Argentina</option>
                            <option value="2">Colombia</option>
                            <option value="3">Chile</option>
                        </select>
                    </div>
                    <div class="form-floating codigo-area">
                        <input type="number" class="form-control" id="floatingPassword" placeholder="Código de área">
                        <label for="floatingPassword">Código de área</label>
                    </div>
                    <div class="form-floating alternative phone number">
                        <input type="number" class="form-control" id="floatingPassword" placeholder="Teléfono Alternativo">
                        <label for="floatingPassword">Teléfono</label>
                    </div>
                </div>
                <div class="address-2">
                    <div class="form-floating pais">
                        <select class="form-select">
                            <option value="" disabled selected>Pais*</option>
                            <option value="1">Argentina</option>
                            <option value="2">Colombia</option>
                            <option value="3">Chile</option>
                        </select>
                    </div>
                    <div class="form-floating codigo-area">
                        <input type="number" class="form-control" id="floatingPassword" placeholder="Código de área">
                        <label for="floatingPassword">Código de área</label>
                    </div>
                    <div class="form-floating alternative phone number">
                        <input type="number" class="form-control" id="floatingPassword" placeholder="Teléfono Alternativo">
                        <label for="floatingPassword">Teléfono Alternativo</label>
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Profesión">
                    <label for="floatingPassword">Profesión*</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="q1">
                    <label for="floatingPassword">¿Realizó anteriormente La Formación TPA®?</label>
                </div>


                <div class="container mt-5 mt5-class">
                    <div class="mb-3 mb3-class">
                        <label for="yearSelect" class="form-label">Año en que realizaste la Formación TPA</label>
                        <select id="yearSelect" class="form-select">
                            <option value="" disabled selected>Año en que realizaste la Formación TPA</option>
                            <option value="1">2024</option>
                            <option value="2">2023</option>
                            <option value="3">2022</option>
                            <option value="4">2021</option>
                            <option value="5">2020</option>
                            <option value="6">2019</option>
                            <option value="7">2018</option>
                            <option value="8">2017</option>
                         
                        </select>
                    </div>
                </div>



                <div class="container mt-5 container-mt-5">
                    <div class="mb-3 mb3-class">
                        <label for="documentType" class="form-label">Donde te gustaría realizar la Fase presencial de la
                            Formación TPA®?*</label>
                        <select id="documentType" class="form-select " multiple="multiple">
                            <option value="1">P. Sherman, 42 Wallaby Way, Sydney</option>
                            <option value="2">Pizza Planet, 231 County Road, Richmond, VA</option>
                            <option value="3">Stark Tower, 200 Park Avenue, New York, NY</option>
                            <option value="4">Av. Siempre viva</option>
                        </select>
                    </div>
                </div>
                <div class="submit-button">
                    <input type="submit" role="button" class="button-send" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            // Inicializa Select2 en el select de los años
            $('#yearSelect').select2({
                placeholder: "Selecciona el año",
                allowClear: true
            });

            // Inicializa Select2 en el select de los documentos
            $('#documentType').select2({
                placeholder: "Selecciona uno o más tipos de documentos",
                allowClear: true
            });

            // Agregar scroll al dropdown de Select2
            $('#yearSelect').on('select2:open', function() {
                $('.select2-results__options').css('max-height', '150px').css('overflow-y', 'auto');
            });

            // Agregar scroll al dropdown de Select2 para documentos
            $('#documentType').on('select2:open', function() {
                $('.select2-results__options').css('max-height', '150px').css('overflow-y', 'auto');
            });

            $('#yearSelect').select2({
                placeholder: "Selecciona un año",
                allowClear: true
            });

            // Si es necesario agregar estilos adicionales en línea
            $('#yearSelect').on('select2:open', function() {
                $('.select2-results__options').css('max-height', '150px').css('overflow-y', 'auto');
            });
        });
    </script>
</body>

</html>
