<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <header class="header-nav">


        <nav>

            <div class="user-nav">



                <a href="../index.html"><i class="bi bi-house-fill bi-house-class"></i></a>


                <img class="logo-nav-tpa" src="../img/LOGO TPA BLANCO.png" alt="logo">


                <div class="user-profile" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <p class="FirstName"></p>
                    <div class="initials-container">
                        <span class="initials"></span>
                    </div>
                </div>


        </nav>
    </header>

    <main>

        <div class="modal fade modalTopRight" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog classModelDialog">
                <div class="modal-content contentWidht">
                    <div class="modal-header modalHeaderStyle">
                        <p class="txt-perfil">Perfil</p>
                        <i class="bi bi-x-lg bi-class" type="button" data-bs-dismiss="modal" aria-label="Close"></i>

                    </div>
                    <div class="modal-body ModalBodyStyle">

                        <a href=""><i class="bi bi-person-fill bi-class">
                                <p>Datos Personales</p>
                            </i></a>

                        <a href=""> <i class="bi bi-key-fill bi-class">
                                <p>Modifica tu contraseña</p>
                            </i></a>

                        <a href=""><i class="bi bi-box-arrow-right bi-class">
                                <p>Cerrar Sesión</p>
                            </i></a>
                    </div>

                </div>
            </div>


        </div>

        <div class="main-container">

            <div class="box-container">


                <div class="card" video-id="CIG5gBEKe1Y">
                    <div class="box">
                        <div class="img-container">
                            <img src="https://img.youtube.com/vi/CIG5gBEKe1Y/maxresdefault.jpg" alt="Vista previa del video">
                        </div>
                        <div class="description">
                            <h3>CompuMundoHiperMegaRed</h3>
                            <p>DESCRIPCIÓN DEL VIDEO</p>
                        </div>
                    </div>
                </div>
                
                <script>
                    
                    const cards = document.querySelectorAll('.card')
                
               
                    cards.forEach(card => {
                     
                        card.addEventListener('click', function() {
                           
                            const videoId = this.getAttribute('video-id')
                            
                           
                            const iframe = document.createElement('iframe')
                            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`
                            iframe.width = '100%'
                            iframe.height = '315'
                            iframe.allowFullscreen = true
                            iframe.frameBorder = '0'
                
                          
                            this.innerHTML = ''
                            this.appendChild(iframe)
                        });
                    });
                </script>


            </div>
        </div>
    </main>


    <footer>
        <p>© 2024 CompuMundoHiperMegaRed | Reservados todos los derechos</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../public/logica.js"></script>

</body>

</html>
